<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="image-top">
      <img src="images/bg-pattern-top.svg" alt="imagetop" />
    </div>
    <section class="main">
      <div class="profile-card">
        <div class="profile">
          <div class="profile-blue">
            <img
              src="images/bg-pattern-card.svg"
              alt="pattern-blue-card"
              id="patternblue"
            />
          </div>
          <div class="profile-white">
            <div class="victor">
              <img
                src="images/image-victor.jpg"
                alt="profile_photo"
                id="image-victor"
              />
            </div>
            <div class="profile-info">
              <p><span id="name-card">Victor Crest</span> 26</p>
              <p>London</p>
            </div>
          </div>
        </div>

        <div class="flex-statistics">
          <div class="flex-box">
            <p class="flex-number">80K</p>

            <p class="flex-category">Followers</p>
          </div>
          <div class="flex-box">
            <p class="flex-number">803K</p>
            <p class="flex-category">Likes</p>
          </div>
          <div class="flex-box">
            <p class="flex-number">1.4K</p>
            <p class="flex-category">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/luciehelias/Project-ProfileCard"
          target="_blank"
          >Lucie HÃ©lias</a
        >.
      </div>
    </section>
    <div class="image-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="image-bottom" />
    </div>
  </body>
</html>
