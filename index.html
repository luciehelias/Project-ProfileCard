<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile">
        <div class="profile-blue">
          <img src="images/bg-pattern-card.svg" alt="pattern-blue-card" />
        </div>
        <div class="victor">
          <img src="images/image-victor.jpg" alt="profile_photo" />
        </div>
        <div class="profile-white">
          <div class="profile-info">
            <h1><strong class="name_card">Victor Crest</strong> 26</h1>
            <p>London</p>
          </div>
        </div>
      </div>

      <div class="flex-statistics">
        <div class="flex-number">80K</div>
        <div class="flex-category">Followers</div>
        <div class="flex-number">803K</div>
        <div class="flex-category">Likes</div>
        <div class="flex-number">1.4K</div>
        <div class="flex-category">Photos</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/luciehelias/Project-ProfileCard"
        target="_blank"
        >Lucie HÃ©lias</a
      >.
    </div>
  </body>
</html>
